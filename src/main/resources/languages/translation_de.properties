homepage.featuresTitle=Erkunde unsere Funktionen
homepage.featuresDescription=Hier kannst du alles \u00FCber die spannenden Features unserer Plattform erfahren. Klicke auf die jeweiligen Icons, um mehr zu entdecken.

homepage.communicationTitle=Entdecke die Zukunft der Kommunikation!
homepage.communicationDescription=Verliere nie wieder den \u00DCberblick \u00FCber deine Chats. Organisiere, plane und verfolge alle Gespr\u00E4che an einem Ort - schneller, smarter, effizienter! Klicke hier und erlebe, wie einfach es ist, deine Kommunikation zu meistern!

homepage.kitchenTitle=Revolutioniere deine K\u00FCche!
homepage.kitchenDescription=Entdecke kreative Rezepte, die deine Kochk\u00FCnste auf das n\u00E4chste Level heben. Einfach nachzukochen, raffiniert im Geschmack - klicke hier und lass dich von leckeren Ideen inspirieren!

homepage.timeManagementTitle=Verwalte deine Zeit wie ein Profi!
homepage.timeManagementDescription=Nie wieder den \u00DCberblick verlieren - plane deine Termine und wichtigen Events in Sekundenschnelle. Hol dir jetzt deinen pers\u00F6nlichen Kalender und meistere deinen Alltag effizient und stressfrei!

homepage.ingredientsTitle=Finde alle Zutaten der Welt!
homepage.ingredientsDescription=Behalte den \u00DCberblick \u00FCber alle Zutaten, die du je probiert hast oder eines Tages probieren m\u00F6chtest!

homepage.shoppingListTitle=Vergiss im Gesch\u00E4ft nie wieder, was du kaufen wolltest!
homepage.shoppingListDescription=Notiere alle Lebensmittel, die du brauchst, und erfahre sofort die Gesamtkosten f\u00FCr den Einkauf!

homepage.apiTitle=Entfessle die Macht unserer API!
homepage.apiDescription=Erschlie\u00DFe neue M\u00F6glichkeiten und integriere leistungsstarke Funktionen in deine Projekte. Alle Infos, die du brauchst, findest du hier - klicke jetzt und starte mit der Nutzung unserer API!

homepage.wgFundTitle=Mach deine WG stark - jetzt einzahlen!
homepage.wgFundDescription=Verst\u00E4rke den WG-Fund und sorg daf\u00FCr, dass eure Gemeinschaft immer gut versorgt ist. Einfache Einzahlungen, gro\u00DFe Wirkung - klicke hier und unterst\u00FCtze eure WG-Finanzplanung!

