<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/themes.css}">
    <link rel="stylesheet" th:href="@{/css/fund.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <title>Chat</title>
</head>
<body th:class="${theme}">

<div th:replace="fragments/header :: header" id="header"></div> <!-- Achte darauf, dass das Fragment korrekt geladen wird -->

<div class="main-container">
    <div class="left-side">
        <h1>In diesem Fund sind noch : <span th:text="${balance}"></span>â‚¬</h1>
        <form method="post" th:action="@{/fund/payinto}" class="form-card">
            <label>An wen soll das restliche Geld gesendet werden</label>
            <input type="hidden" name="fundid" th:value="${id}">
            <input type="hidden" name="type" value="AUSZAHLEN">
            <input type="hidden" class="form-control" name="amount" th:value="${balance}">
            <input type="hidden" class="form-control" name="description" value="Auszahlung des Restlichen Geld innerhalb des Funds">
            <div class="input-box">
                <input type="text" class="form-control" name="email" placeholder="E-mail">
            </div>
            <button class="search-button">
                <span>Pay with PayPal</span>
                <i class="fa fa-credit-card" style="margin-left: 10px"></i>
            </button>
        </form>
    </div>
    <div class="right-side-funds">
        <div class="simple-text">
            <p>Please make sure you really want to delete the fund</p>
        </div>
    </div>

</div>

<footer th:replace="fragments/footer:: footer"></footer>

</body>
</html>
