<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="wrapper">
  <!-- Formular ohne Datenbindung -->
  <form id="login-form" th:action="@{/perform_login}" method="post">
    <h1>Login</h1>

    <!-- Username Input ohne th:field -->
    <div class="input-box">
      <input id="username" name="username" type="text" th:placeholder="#{username}" required>
      <i class='bx bxs-user'></i>
    </div>

    <!-- Password Input ohne th:field -->
    <div class="input-box">
      <input id="password" name="password" type="password" th:placeholder="#{password}" required>
      <i class='bx bxs-lock-alt' id="show-password-icon" title="Show Password"></i>
      <span class="tooltip-text" id="tooltip-text" style="display: none;">Show Password</span>
    </div>

    <!-- Remember Me ohne th:field -->
    <div class="remember-forgot">
      <label>
        <input type="checkbox" name="rememberMe">
        <span th:text="#{remember.me}"> Remember me</span>
      </label>
      <a href="#">
        <span th:text="#{forgot.password}">Forgot Password</span></a>
    </div>

    <!-- Login Button -->
    <button type="submit" class="btn">
      <span th:text="#{login}">Login</span>
    </button>
  </form>

    <!-- Social Login Buttons -->
    <div class="social-login">
      <a th:href="@{/oauth2/authorization/google}" class="social-btn google-btn">
        <span th:text="#{login.google}">Login with Google</span>
      </a>
      <a th:href="@{/oauth2/authorization/discord}" class="social-btn discord-btn">
        <span th:text="#{login.discord}">Login with Discord</span>
      </a>
      <a th:href="@{/oauth2/authorization/github}" class="social-btn apple-btn">
        <span th:text="#{login.github}">Login with GitHub</span>
      </a>
    </div>

    <!-- Register Link -->
    <div class="register-link">
      <p>
        <span th:text="#{no.account}">Don't have an account?</span>
        <a href="#">
          <span th:text="#{registered}">Register</span>
        </a>
      </p>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- JavaScript-Datei ohne th:src -->
<script src="/js/main.js"></script>
</body>
</html>
