<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{chooseRecipes.title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/themes.css}">
    <link rel="stylesheet" th:href="@{/css/recipe/chooseRecipes.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body th:class="${theme}">
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="wrapper">
        <section class="button-container-profile">
            <form action="/recipes/internal" method="get">
                <button type="submit" class="btn" th:text="#{chooseRecipes.favorites}"></button>
            </form>
        </section>
        <section class="button-container-profile">
            <form action="/recipes/external" method="get">
                <button type="submit" class="btn" th:text="#{chooseRecipes.recipes}"></button>
            </form>
        </section>
        <section class="report-form">
            <h2 th:text="#{chooseRecipes.report}"></h2>
            <form action="/send-report" method="get">
                <input type="hidden" name="userId" value="1">
                <div class="form-group">
                    <label for="startDate" th:text="#{chooseRecipes.startDate}">:</label>
                    <input class="date-input" type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate" th:text="#{chooseRecipes.endDate}">:</label>
                    <input class="date-input"  type="date" id="endDate" name="endDate" required>
                </div>
                <button type="submit" class="btn btn-submit" th:text="#{chooseRecipes.send}"></button>
            </form>
        </section>
    </div>
</body>
</html>
