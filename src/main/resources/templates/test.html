<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dummy Suche</title>
</head>
<body>

<h2 th:text="#{title.search}">Suche nach Dummy-Eintrag</h2>

<form action="/search" method="post">
    <label for="id" th:text="#{text.enter_id}">ID eingeben:</label>
    <input type="number" id="id" name="id" min="1" required>
    <button type="submit" th:text="#{button.search}">Suchen</button>
</form>

<!-- Fehlernachricht anzeigen, falls vorhanden -->
<p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>

</body>
</html>
